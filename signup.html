<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TrackPro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Loading Bar -->
    <div id="loadingBar" class="loading-bar"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">üì¶</span>
                <h1>TrackPro</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                <li><a href="account.html" class="nav-link">My Account</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card signup-card">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Join TrackPro and start tracking your parcels</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                placeholder="First name" 
                                required
                                class="form-input"
                            >
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                placeholder="Last name" 
                                required
                                class="form-input"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="signupEmail" 
                            placeholder="Enter your email" 
                            required
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number" 
                            required
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="signupPassword" 
                            placeholder="Create a strong password" 
                            required
                            class="form-input"
                        >
                        <small class="password-hint">At least 8 characters with uppercase, lowercase, and numbers</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password" 
                            required
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input 
                            type="text" 
                            id="address" 
                            name="address" 
                            placeholder="Enter your address" 
                            required
                            class="form-input"
                        >
                    </div>

                    <label class="checkbox-label agree-terms">
                        <input type="checkbox" name="agree" id="agree" required>
                        <span>I agree to the Terms and Conditions</span>
                    </label>

                    <button type="submit" class="btn-auth">Create Account</button>

                    <div id="signupMessage" class="auth-message"></div>
                </form>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button class="btn-social google">
                        <span>üîê</span> Sign up with Google
                    </button>
                    <button class="btn-social facebook">
                        <span>f</span> Sign up with Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/auth.js"></script>
</body>
</html>
